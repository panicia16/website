<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js"></script>
    <title>REGISTER</title>
</head>

<body class="bg-dark text-light">

<!-- form -->
  <section class="container text-center mt-5 mb-5" id="registerForm">
    <div class="p-5 bg-secondary text-white rounded">
        <h5 class="card-title fw-bold">Register</h5>
        <p class="card-text">Join our community by registering below</p>

        <form id="registerFormForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
  </section>
  
  <script>
        document.getElementById('registerFormForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validasi username
            const usernameRegex = /^[A-Za-z0-9_]+$/; //hanya boleh huruf, angka, dan underscore
            if (!username) {
                alert('Please enter a username!');
                return; 
            } else if (!usernameRegex.test(username)) {
                alert('Username must only contain letters, numbers, and underscores without spaces or special characters.');
                return; 
            }

            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; //cek format email
            if (!email) {
                alert('Email cannot be empty!');
                return; 
            } else if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Validasi password
            if (!password) {
                alert('Password cannot be empty!');
                return;
            } else if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            // Validasi konfirmasi password
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Registration successful!'); 
            window.location.href = 'login.html';
        });

        feather.replace();
  </script>
</body>
</html>
