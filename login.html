<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/feather-icons@4.29.2/dist/feather.min.js"></script>
    <title>LOGIN</title>
</head>

<body class="bg-dark text-light">

<!-- form -->
  <section class="container text-center mt-5 mb-5" id="loginForm">
    <div class="p-5 bg-secondary text-white rounded">
        <h5 class="card-title fw-bold">Login</h5>
        <p class="card-text">Welcome back! Please log in to your account.</p>

        <form id="loginFormForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html" class="text-light">Register here</a></p>
    </div>
  </section>
  
  <script>
        document.getElementById('loginFormForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi username dan password
            if (!username) {
                alert('Please enter your username!');
                return; 
            }
            if (!password) {
                alert('Please enter your password!');
                return; 
            }

            alert('Login successful!'); 
            window.location.href = 'website.html';
        });

        feather.replace();
  </script>
</body>
</html>
